<body>

<h1>ðŸŽµ Soundboard</h1>

<div class="grid">
    <!-- CHANGE FILENAMES TO MATCH YOUR MP3 FILES -->
    <button onclick="playSound('apebble-fart-5-228245.mp3')">Sound 1</button>
    <button onclick="playSound('freesound_community-fart-83471.mp3')">Sound 2</button>
</div>

<script>
let currentAudio = null;

function playSound(file) {
    // Stop previous sound
    if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
    }

    currentAudio = new Audio("/sounds/" + file);
    currentAudio.play().catch(err => {
        console.log("Playback blocked:", err);
    });
}
</script>

</body>
